<div >

<a class="customDiv" style="text-decoration: none;"routerLink="/">

  <span class="material-icons"> arrow_back_ios_new </span>
  <span style="margin-left: -15px;" class="material-icons"> arrow_back_ios_new </span>
  </a>
</div>

<div class="alert alert-success" *ngIf="isSend">
  <p>Запит надіслано</p>
</div>


<mat-card *ngIf="post!=null" class="card-detail col-12">
  <mat-card-header>
<mat-card-title>{{post.category}}</mat-card-title>
<mat-card-subtitle>{{post.title}}
  <a  class="mr-0 custom" style="right:15%; position: absolute;" [ngClass]="{activePointer: userIsAuthenticated===false}" (click)="openDialog()" >Замовити консультацію</a>
</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-xl-image class="image__large" src={{post.imagePath}}>

  <mat-card-content class="card-detail__content">
    <quill-view [content]="post.contentLarge"></quill-view>
    </mat-card-content>
</mat-card>

  <app-comments ></app-comments>
